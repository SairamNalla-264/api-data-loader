<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1C4E80] min-h-screen flex items-center justify-center px-4">
    <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-xl w-full mt-20">
        <h1 class="text-2xl font-bold text-center text-[#1C4E80] mb-6">Dashboard</h1>
        <div class="mb-6">
            <div class="flex justify-between mb-2">
                <span class="font-semibold text-gray-700">Number of Tables:</span>
                <span class="text-orange-600 font-bold">{{ num_tables }}</span>
            </div>
            <div class="flex justify-between mb-2">
                <span class="font-semibold text-gray-700">Total Rows:</span>
                <span class="text-orange-600 font-bold">{{ total_rows }}</span>
            </div>
        </div>
        <div class="mb-6">
            <h2 class="text-lg font-semibold text-[#1C4E80] mb-2">Recent Tables</h2>
            {% if recent_tables and recent_tables|length > 0 %}
            <ul class="list-disc list-inside text-gray-800">
                {% for table in recent_tables %}
                <li>{{ table }}</li>
                {% endfor %}
            </ul>
            {% else %}
            <p class="text-gray-500">No recent tables found.</p>
            {% endif %}
        </div>
        <div class="flex justify-center mt-6">
            <a href="/" class="bg-orange-500 text-white px-6 py-2 rounded hover:bg-orange-600">Back to Home</a>
        </div>
    </div>
</body>
</html>
